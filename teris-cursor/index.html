<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块 - Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>俄罗斯方块</h1>
        </div>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>游戏结束</h2>
                    <p>得分: <span id="finalScore"></span></p>
                    <button id="restartBtn">重新开始</button>
                </div>
                
                <!-- 游戏下方控制区域 -->
                <div class="bottom-controls">
                    <!-- 移动端控制按钮 -->
                    <div class="mobile-controls">
                        <div class="control-row">
                            <button id="mobileRotateBtn" class="mobile-btn rotate-btn">↻</button>
                            <button id="mobilePauseBtn" class="mobile-btn pause-btn">⏸</button>
                        </div>
                        <div class="control-row">
                            <button id="mobileLeftBtn" class="mobile-btn move-btn">←</button>
                            <button id="mobileDownBtn" class="mobile-btn down-btn">↓</button>
                            <button id="mobileRightBtn" class="mobile-btn move-btn">→</button>
                        </div>
                    </div>
                    
                    <!-- 下一个方块预览 -->
                    <div class="next-piece">
                        <h3>下一个</h3>
                        <canvas id="nextCanvas" width="120" height="120"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="score-board">
                    <h3>得分</h3>
                    <div id="score">0</div>
                </div>
                
                <div class="level-board">
                    <h3>等级</h3>
                    <div id="level">1</div>
                </div>
                
                <div class="lines-board">
                    <h3>消除行数</h3>
                    <div id="lines">0</div>
                </div>
                
                <div class="controls">
                    <h3>控制说明</h3>
                    <div class="control-info">
                        <p>← → : 左右移动</p>
                        <p>↓ : 快速下降</p>
                        <p>↑ : 旋转</p>
                        <p>空格 : 暂停/继续</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部游戏控制按钮 -->
        <div class="game-controls">
            <button id="pauseBtn">暂停</button>
            <button id="newGameBtn">新游戏</button>
            <button id="toggleMobileBtn">显示/隐藏触摸控制</button>
            <button id="backBtn" onclick="location.href='../index.html'">返回大厅</button>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
