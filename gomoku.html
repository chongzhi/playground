<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: fit-content;
            min-width: 700px;
            max-width: 95vw;
            margin: 0 auto;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }

        .current-player {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .player-indicator.black {
            background: #333;
        }

        .player-indicator.white {
            background: #fff;
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-restart {
            background: #28a745;
            color: white;
        }

        .btn-restart:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 0;
            background: #DEB887;
            border: 3px solid #8B4513;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, #8B4513 1px, transparent 1px),
                linear-gradient(#8B4513 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .cell:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .piece {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .piece.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            border: 1px solid #000;
        }

        .piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #ccc;
        }

        .piece.placed {
            animation: dropIn 0.3s ease-out;
        }

        @keyframes dropIn {
            0% {
                transform: scale(0) translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translateY(-10px);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .win-line {
            position: absolute;
            background: #ff4444;
            height: 4px;
            border-radius: 2px;
            z-index: 10;
            animation: drawLine 0.5s ease-out;
        }

        @keyframes drawLine {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .game-status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .rules {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .rules h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .rules ul {
            list-style: none;
            line-height: 1.8;
        }

        .rules li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .rules li::before {
            content: '▸';
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .game-container {
                min-width: auto;
                padding: 15px;
            }
            
            .board {
                grid-template-columns: repeat(15, 30px);
                grid-template-rows: repeat(15, 30px);
            }
            
            .cell {
                width: 30px;
                height: 30px;
            }
            
            .board::before {
                background-size: 30px 30px;
            }
            
            .piece {
                width: 26px;
                height: 26px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div class="current-player">
                <div class="player-indicator black" id="currentIndicator"></div>
                当前玩家: <span id="currentPlayer">黑棋</span>
            </div>
            <div class="game-controls">
                <button class="btn btn-restart" onclick="restartGame()">重新开始</button>
                <a href="index.html" class="btn btn-back">返回大厅</a>
            </div>
        </div>

        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <div class="game-status" id="gameStatus">
            点击棋盘开始游戏
        </div>

        <div class="rules">
            <h3>游戏规则</h3>
            <ul>
                <li>黑棋先行，白棋后行，双方轮流落子</li>
                <li>率先在横、竖、斜任意方向连成五子的一方获胜</li>
                <li>棋盘为15×15的标准五子棋棋盘</li>
                <li>双方交替落子，不可悔棋</li>
                <li>棋盘下满仍未分出胜负则为平局</li>
            </ul>
        </div>
    </div>

    <script>
        class GomokuGame {
            constructor() {
                this.board = Array(15).fill(null).map(() => Array(15).fill(null));
                this.currentPlayer = 'black';
                this.gameOver = false;
                this.winner = null;
                this.winningLine = null;
                
                this.initBoard();
                this.bindEvents();
            }

            initBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';

                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        boardElement.appendChild(cell);
                    }
                }
            }

            bindEvents() {
                document.getElementById('board').addEventListener('click', (e) => {
                    if (this.gameOver) return;

                    const cell = e.target.closest('.cell');
                    if (!cell) return;

                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);

                    if (this.board[row][col] === null) {
                        this.makeMove(row, col);
                    }
                });
            }

            makeMove(row, col) {
                if (this.board[row][col] !== null || this.gameOver) return;

                this.board[row][col] = this.currentPlayer;
                this.renderMove(row, col);

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.winner = this.currentPlayer;
                    this.highlightWinningLine();
                    this.updateStatus(`${this.currentPlayer === 'black' ? '黑棋' : '白棋'}获胜！`);
                } else if (this.checkDraw()) {
                    this.gameOver = true;
                    this.updateStatus('游戏结束，平局！');
                } else {
                    this.currentPlayer = this.currentPlayer === 'black' ? 'white' : 'black';
                    this.updateCurrentPlayer();
                }
            }

            renderMove(row, col) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = `piece ${this.currentPlayer} placed`;
                cell.appendChild(piece);
            }

            checkWin(row, col) {
                const directions = [
                    [[0, 1], [0, -1]],   // 水平
                    [[1, 0], [-1, 0]],   // 垂直
                    [[1, 1], [-1, -1]],  // 对角线 \
                    [[1, -1], [-1, 1]]   // 对角线 /
                ];

                const player = this.board[row][col];

                for (const [dir1, dir2] of directions) {
                    let count = 1;
                    let line = [[row, col]];

                    // 正向检查
                    for (const [dr, dc] of [dir1, dir2]) {
                        let r = row + dr;
                        let c = col + dc;
                        let tempCount = 0;
                        let tempLine = [];

                        while (r >= 0 && r < 15 && c >= 0 && c < 15 && this.board[r][c] === player) {
                            tempCount++;
                            tempLine.push([r, c]);
                            r += dr;
                            c += dc;
                        }

                        count += tempCount;
                        line = line.concat(tempLine);
                    }

                    if (count >= 5) {
                        this.winningLine = line.slice(0, 5);
                        return true;
                    }
                }

                return false;
            }

            checkDraw() {
                for (let row = 0; row < 15; row++) {
                    for (let col = 0; col < 15; col++) {
                        if (this.board[row][col] === null) {
                            return false;
                        }
                    }
                }
                return true;
            }

            highlightWinningLine() {
                if (!this.winningLine) return;

                for (const [row, col] of this.winningLine) {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.style.background = 'rgba(255, 68, 68, 0.3)';
                }
            }

            updateCurrentPlayer() {
                const indicator = document.getElementById('currentIndicator');
                const playerText = document.getElementById('currentPlayer');
                
                indicator.className = `player-indicator ${this.currentPlayer}`;
                playerText.textContent = this.currentPlayer === 'black' ? '黑棋' : '白棋';
            }

            updateStatus(message) {
                document.getElementById('gameStatus').textContent = message;
            }

            restart() {
                this.board = Array(15).fill(null).map(() => Array(15).fill(null));
                this.currentPlayer = 'black';
                this.gameOver = false;
                this.winner = null;
                this.winningLine = null;
                
                this.initBoard();
                this.updateCurrentPlayer();
                this.updateStatus('点击棋盘开始游戏');
            }
        }

        let game;

        function initGame() {
            game = new GomokuGame();
        }

        function restartGame() {
            if (game) {
                game.restart();
            }
        }

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
