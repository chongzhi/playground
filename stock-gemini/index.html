<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>股票记录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="header-title">我的持仓</h1>
        </header>

        <main>
            <!-- 持仓概览视图 -->
            <div id="holdings-view" class="view active">
                <!-- 账户概览模块 -->
                <div class="holdings-overview holdings-main-overview">
                    <div class="holdings-card holdings-total-amount">
                        <div class="holdings-label">账户总金额</div>
                        <div class="holdings-value" id="holdings-total-amount">
                            <div class="usd-value">$0</div>
                            <div class="rmb-value">¥0</div>
                        </div>
                    </div>
                    <div class="holdings-card" id="holdings-total-pnl">
                        <div class="holdings-label">整体盈亏</div>
                        <div class="holdings-value">
                            <div class="usd-value">$0</div>
                        </div>
                    </div>
                    <div class="holdings-card" id="holdings-total-pnl-percent">
                        <div class="holdings-label">盈亏比例</div>
                        <div class="holdings-value">
                            <div class="usd-value">0.00%</div>
                        </div>
                    </div>
                    <div class="holdings-card total-value">
                        <div class="holdings-label">持仓股票总市值</div>
                        <div class="holdings-value" id="holdings-total-value">
                            <div class="usd-value">$0</div>
                            <div class="rmb-value">¥0</div>
                        </div>
                    </div>
                    <div class="holdings-card account-balance">
                        <div class="holdings-label">账户余额</div>
                        <div class="holdings-value" id="account-balance">
                            <div class="usd-value">$0</div>
                            <div class="rmb-value">¥0</div>
                        </div>
                    </div>
                </div>

                <ul id="holdings-list">
                    <!-- 持仓记录将在这里动态生成 -->
                </ul>
                <div class="empty-state" id="holdings-empty-state">
                    <p>暂无持仓记录，请先添加一笔交易。</p>
                </div>
            </div>

            <!-- 添加/编辑交易视图 -->
            <div id="transaction-view" class="view">
                <form id="transaction-form">
                    <input type="hidden" id="transaction-id">
                    <div class="form-group">
                        <label for="stock-code">股票代码</label>
                        <input type="text" id="stock-code" placeholder="例如：AAPL" required>
                    </div>
                    <div class="form-group">
                        <label for="stock-name">股票名称</label>
                        <input type="text" id="stock-name" placeholder="例如：苹果" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-type">交易类型</label>
                        <select id="transaction-type" required>
                            <option value="buy">买入</option>
                            <option value="sell">卖出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-price">成交价格</label>
                        <input type="number" id="transaction-price" step="0.01" placeholder="请输入价格" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-quantity">成交数量</label>
                        <input type="number" id="transaction-quantity" placeholder="请输入数量" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">交易日期</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" id="cancel-btn" class="btn">取消</button>
                    </div>
                </form>
            </div>

            <!-- 历史明细视图 -->
            <div id="history-view" class="view">
                <ul id="history-list">
                    <!-- 历史记录将在这里动态生成 -->
                </ul>
                <div class="empty-state" id="history-empty-state">
                    <p>暂无历史记录。</p>
                </div>
            </div>

            <!-- 收益分析视图 -->
            <div id="profit-view" class="view">
                <!-- 总体收益概览 -->
                <div id="profit-overview" class="profit-overview">
                    <div class="profit-card total-value">
                        <div class="profit-label">总市值</div>
                        <div class="profit-value" id="total-value">$0</div>
                    </div>
                    <div class="profit-card total-cost">
                        <div class="profit-label">总成本</div>
                        <div class="profit-value" id="total-cost">$0</div>
                    </div>
                    <div class="profit-card total-pnl">
                        <div class="profit-label">总盈亏</div>
                        <div class="profit-value" id="total-pnl">$0</div>
                    </div>
                    <div class="profit-card total-return">
                        <div class="profit-label">总收益率</div>
                        <div class="profit-value" id="total-return">0%</div>
                    </div>
                </div>



                <!-- 个股收益明细 -->
                <div id="profit-details">
                    <h3>个股收益明细</h3>
                    <ul id="profit-list">
                        <!-- 个股收益明细将在这里动态生成 -->
                    </ul>
                    <div class="empty-state" id="profit-empty-state">
                        <p>暂无持仓记录。</p>
                    </div>
                </div>
            </div>

            <!-- 设置视图 -->
            <div id="settings-view" class="view">
                <div class="settings-section">
                    <h3>系统设置</h3>
                    <div class="account-settings-row">
                        <div class="form-group">
                            <label for="initial-funds">初始资金</label>
                            <div class="input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="initial-funds" step="0.01" min="0" placeholder="请输入初始资金">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exchange-rate">美元汇率</label>
                            <div class="input-wrapper">
                                <input type="number" id="exchange-rate" step="0.01" min="0" placeholder="请输入美元汇率" value="7.2">
                            </div>
                        </div>
                    </div>
                    <div class="price-settings-section">
                        <h4>实时股价设置</h4>
                        <div id="price-inputs-settings">
                            <!-- 价格输入框将在这里动态生成 -->
                        </div>
                    </div>
                    <button id="save-all-settings-btn" class="btn btn-primary save-settings-btn">保存所有设置</button>
                </div>

                <div class="settings-section">
                    <h3>数据管理</h3>
                    <div class="settings-actions">
                        <button id="export-data-btn" class="btn">导出数据</button>
                        <button id="import-data-btn" class="btn">导入数据</button>
                        <button id="clear-data-btn" class="btn btn-danger">清空数据</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <nav>
                <button id="nav-holdings" class="nav-btn active" data-view="holdings-view">持仓</button>
                <button id="nav-history" class="nav-btn" data-view="history-view">历史</button>
                <button id="nav-profit" class="nav-btn" data-view="profit-view">盈亏</button>
                <button id="nav-settings" class="nav-btn" data-view="settings-view">设置</button>
                <button id="nav-add" class="nav-btn-add" data-view="transaction-view">+</button>
            </nav>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
