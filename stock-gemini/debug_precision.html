<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>精度问题调试</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 16px; }
    .issue { color: #c62828; background: #ffebee; padding: 12px; border-radius: 4px; margin-bottom: 16px; }
    .fixed { color: #2e7d32; background: #e8f5e9; padding: 12px; border-radius: 4px; margin-bottom: 16px; }
    .test-result { padding: 12px; border-radius: 4px; margin-bottom: 16px; }
    .pass { color: #2e7d32; background: #e8f5e9; }
    .fail { color: #c62828; background: #ffebee; }
    code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 4px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>精度问题调试</h1>
  <div id="results"></div>

  <script type="module">
    import { roundToDecimals, divide, multiply } from './js/precision.js';
    import { calculateHoldings, calculateProfitAnalysis } from './js/calculations.js';

    const results = document.getElementById('results');

    // 测试用例：小数值情况
    function testPrecisionIssue() {
      const holdings = {
        'SMALL': {
          code: 'SMALL',
          name: 'Small Value Stock',
          quantity: 1000,
          totalCost: 100000,
          avgCost: 100
        }
      };

      const userPrices = {
        'SMALL': 100.00123456789  // 非常小的收益
      };

      // 手动计算正确的收益率
      const currentValue = 1000 * 100.00123456789; // 100001.23456789
      const profit = currentValue - 100000; // 1.23456789
      const correctProfitPercent = (profit / 100000) * 100; // 1.23456789%

      // 使用现有函数计算
      const profitData = calculateProfitAnalysis(holdings, userPrices);
      const stock = profitData.stockProfits[0];

      const resultDiv = document.createElement('div');
      resultDiv.className = 'test-result';

      // 显示结果
      resultDiv.innerHTML = `
        <h2>精度问题调试结果</h2>
        <div class="issue">
          <h3>当前计算结果</h3>
          <p>持仓：1000股，成本100000美元</p>
          <p>现价：100.00123456789美元</p>
          <p>市值：${currentValue.toFixed(10)}美元</p>
          <p>收益：${profit.toFixed(10)}美元</p>
          <p>收益率：<strong>${stock.profitPercent}%</strong></p>
          <p>收益率（保留10位小数）：<strong>${stock.profitPercent.toFixed(10)}%</strong></p>
        </div>

        <div class="fixed">
          <h3>正确计算结果</h3>
          <p>正确收益率 = (1.23456789 / 100000) * 100% = <strong>${correctProfitPercent}%</strong></p>
          <p>正确收益率（保留10位小数） = <strong>${correctProfitPercent.toFixed(10)}%</strong></p>
        </div>

        <div class="${Math.abs(stock.profitPercent - correctProfitPercent) < 0.00000001 ? 'pass' : 'fail'}">
          <h3>比较结果</h3>
          <p>当前计算结果和正确结果是否一致：<strong>${Math.abs(stock.profitPercent - correctProfitPercent) < 0.00000001 ? '是' : '否'}</strong></p>
        </div>
      `;

      results.appendChild(resultDiv);
    }

    // 执行测试
    testPrecisionIssue();
  </script>
</body>
</html>
