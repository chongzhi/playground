<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIFO 算法验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .section {
            background: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1976D2;
            text-align: center;
        }
        h2 {
            color: #1976D2;
            border-bottom: 3px solid #1976D2;
            padding-bottom: 10px;
        }
        .success {
            background: #E8F5E9;
            border: 3px solid #4CAF50;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .info {
            background: #E3F2FD;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
        }
        .warning {
            background: #FFF3E0;
            border-left: 4px solid #FF9800;
            padding: 15px;
            margin: 15px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1976D2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .profit {
            color: #2e7d32;
            font-weight: bold;
        }
        .loss {
            color: #d32f2f;
            font-weight: bold;
        }
        .highlight {
            background: #fff3cd;
            padding: 2px 8px;
            font-weight: bold;
            border-radius: 3px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .method-box {
            padding: 20px;
            border-radius: 8px;
        }
        .old-method {
            background: #FFEBEE;
            border: 2px solid #d32f2f;
        }
        .new-method {
            background: #E8F5E9;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>✅ FIFO（先进先出）算法验证</h1>
    
    <div class="section">
        <h2>📋 测试场景：你的真实案例</h2>
        <table>
            <tr>
                <th>步骤</th>
                <th>操作</th>
                <th>数量</th>
                <th>价格</th>
            </tr>
            <tr>
                <td>1️⃣</td>
                <td>买入</td>
                <td>400股</td>
                <td>$24.58</td>
            </tr>
            <tr>
                <td>2️⃣</td>
                <td>买入</td>
                <td>470股</td>
                <td>$21.24</td>
            </tr>
            <tr>
                <td>3️⃣</td>
                <td>卖出</td>
                <td>470股</td>
                <td>$20.50</td>
            </tr>
        </table>
    </div>

    <div id="result"></div>

    <script type="module">
        import { calculateHoldings } from './js/calculations.js';

        const transactions = [
            {
                id: '1',
                code: 'A',
                name: 'A股票',
                type: 'buy',
                price: 24.58,
                quantity: 400,
                date: '2025-01-01'
            },
            {
                id: '2',
                code: 'A',
                name: 'A股票',
                type: 'buy',
                price: 21.24,
                quantity: 470,
                date: '2025-01-02'
            },
            {
                id: '3',
                code: 'A',
                name: 'A股票',
                type: 'sell',
                price: 20.5,
                quantity: 470,
                date: '2025-01-03'
            }
        ];

        const holdings = calculateHoldings(transactions);
        const resultDiv = document.getElementById('result');

        let html = '<div class="section">';
        html += '<h2>💻 FIFO 算法计算结果</h2>';

        if (holdings['A']) {
            const stock = holdings['A'];
            
            html += '<div class="info">';
            html += '<h3>📊 持仓信息</h3>';
            html += '<table>';
            html += '<tr><th>项目</th><th>值</th></tr>';
            html += `<tr><td>股票代码</td><td>${stock.code}</td></tr>`;
            html += `<tr><td>股票名称</td><td>${stock.name}</td></tr>`;
            html += `<tr><td>持仓数量</td><td><span class="highlight">${stock.quantity}股</span></td></tr>`;
            html += `<tr><td>总成本</td><td><span class="highlight">$${stock.totalCost}</span></td></tr>`;
            html += `<tr><td>平均成本</td><td><span class="highlight">$${stock.avgCost}</span></td></tr>`;
            html += '</table>';
            html += '</div>';

            html += '<div class="info">';
            html += '<h3>📦 批次明细</h3>';
            html += '<table>';
            html += '<tr><th>批次</th><th>数量</th><th>成本价</th><th>买入日期</th></tr>';
            stock.lots.forEach((lot, index) => {
                html += '<tr>';
                html += `<td>批次 ${index + 1}</td>`;
                html += `<td>${lot.quantity}股</td>`;
                html += `<td>$${lot.price}</td>`;
                html += `<td>${lot.date}</td>`;
                html += '</tr>';
            });
            html += '</table>';
            html += '</div>';
        }

        html += '</div>';

        // 对比分析
        html += '<div class="section">';
        html += '<h2>🔄 新旧算法对比</h2>';
        html += '<div class="comparison">';
        
        html += '<div class="method-box old-method">';
        html += '<h3>❌ 旧算法（加权平均）</h3>';
        html += '<ul>';
        html += '<li>剩余持仓：400股</li>';
        html += '<li>成本价：<span class="highlight">$22.77</span></li>';
        html += '<li>问题：把两批股票混合了</li>';
        html += '<li>导致：成本价既不是 $24.58 也不是 $21.24</li>';
        html += '</ul>';
        html += '</div>';

        html += '<div class="method-box new-method">';
        html += '<h3>✅ 新算法（FIFO）</h3>';
        html += '<ul>';
        html += '<li>剩余持仓：400股</li>';
        html += '<li>成本价：<span class="highlight">$${holdings['A']?.avgCost || 'N/A'}</span></li>';
        html += '<li>逻辑：先卖第一批（400股@$24.58）</li>';
        html += '<li>再卖第二批的一部分（70股@$21.24）</li>';
        html += '<li>剩余：第二批的 400股@$21.24</li>';
        html += '</ul>';
        html += '</div>';

        html += '</div>';
        html += '</div>';

        // FIFO 逻辑详解
        html += '<div class="section">';
        html += '<h2>🎯 FIFO 卖出逻辑详解</h2>';
        html += '<div class="info">';
        html += '<h3>买入后的批次队列：</h3>';
        html += '<ol style="font-size: 1.1em; line-height: 1.8;">';
        html += '<li>批次1：400股 @ $24.58（2025-01-01）</li>';
        html += '<li>批次2：470股 @ $21.24（2025-01-02）</li>';
        html += '</ol>';
        html += '<h3>卖出 470股时（FIFO 处理）：</h3>';
        html += '<ol style="font-size: 1.1em; line-height: 1.8;">';
        html += '<li><strong>第一步：</strong>从批次1开始卖（先进先出）</li>';
        html += '<li>批次1有 400股，全部卖出 → 还需卖 70股</li>';
        html += '<li><strong>第二步：</strong>继续卖批次2</li>';
        html += '<li>批次2卖出 70股 → 还剩 400股</li>';
        html += '<li><strong>结果：</strong>剩余批次2的 400股 @ $21.24</li>';
        html += '</ol>';
        html += '</div>';
        html += '</div>';

        // 盈亏验证
        const currentPrice = 24.00;
        const currentValue = stock.quantity * currentPrice;
        const profit = currentValue - stock.totalCost;
        const profitPercent = (profit / stock.totalCost) * 100;

        // 计算现金流
        const totalSpent = (400 * 24.58) + (470 * 21.24);
        const totalReceived = (470 * 20.50);
        const netSpent = totalSpent - totalReceived;
        const finalReceived = stock.quantity * currentPrice;
        const overallProfit = finalReceived - netSpent;

        html += '<div class="section">';
        html += '<h2>💰 如果在 $24.00 卖出的盈亏分析</h2>';
        
        html += '<div class="info">';
        html += '<h3>基于当前持仓计算：</h3>';
        html += '<table>';
        html += '<tr><th>项目</th><th>值</th></tr>';
        html += `<tr><td>持仓成本</td><td>$${stock.totalCost.toFixed(2)}</td></tr>`;
        html += `<tr><td>卖出价格</td><td>$${currentPrice.toFixed(2)}</td></tr>`;
        html += `<tr><td>卖出收入</td><td>$${currentValue.toFixed(2)}</td></tr>`;
        html += `<tr><td>本次盈亏</td><td class="${profit >= 0 ? 'profit' : 'loss'}">$${profit.toFixed(2)} (${profitPercent.toFixed(2)}%)</td></tr>`;
        html += '</table>';
        html += '</div>';

        html += '<div class="warning">';
        html += '<h3>⚠️ 整体现金流计算（所有交易）：</h3>';
        html += '<table>';
        html += '<tr><th>项目</th><th>金额</th></tr>';
        html += `<tr><td>总支出（前两次买入）</td><td class="loss">-$${totalSpent.toFixed(2)}</td></tr>`;
        html += `<tr><td>第一次卖出收入</td><td class="profit">+$${totalReceived.toFixed(2)}</td></tr>`;
        html += `<tr><td>净支出</td><td class="loss">-$${netSpent.toFixed(2)}</td></tr>`;
        html += `<tr><td>最后卖出收入（@$24）</td><td class="profit">+$${finalReceived.toFixed(2)}</td></tr>`;
        html += `<tr><td><strong>整体盈亏</strong></td><td class="${overallProfit >= 0 ? 'profit' : 'loss'}"><strong>$${overallProfit.toFixed(2)}</strong></td></tr>`;
        html += '</table>';
        html += '</div>';

        if (profit > 0 && overallProfit < 0) {
            html += '<div class="warning">';
            html += '<h3>🚨 注意：仍然存在盈利假象！</h3>';
            html += '<p style="font-size: 1.1em; line-height: 1.6;">';
            html += `虽然使用了 FIFO，但因为第3步卖出价格（$20.50）低于成本（$24.58和$21.24都比它高），`;
            html += `所以整体还是亏损的。当前持仓显示成本 $${stock.avgCost}，在 $${currentPrice} 卖出看起来赚钱，`;
            html += `但实际上整体还是亏 $${Math.abs(overallProfit).toFixed(2)}。`;
            html += '</p>';
            html += '<p style="color: #d32f2f; font-weight: bold;">';
            html += `要想整体不亏，需要在 $${(netSpent / stock.quantity).toFixed(2)} 以上卖出。`;
            html += '</p>';
            html += '</div>';
        } else if (overallProfit >= 0) {
            html += '<div class="success">';
            html += '<h3>✅ 整体确实盈利！</h3>';
            html += '<p style="font-size: 1.1em;">';
            html += `使用 FIFO 后，成本计算更加透明。在 $${currentPrice} 卖出，整体盈利 $${overallProfit.toFixed(2)}。`;
            html += '</p>';
            html += '</div>';
        }

        html += '</div>';

        // 优势总结
        html += '<div class="section">';
        html += '<h2>🎉 FIFO 算法的优势</h2>';
        html += '<div class="success">';
        html += '<h3>✅ 解决的问题：</h3>';
        html += '<ul style="font-size: 1.1em; line-height: 1.8;">';
        html += '<li><strong>分批次管理：</strong>每批股票的成本独立追踪，不会混合</li>';
        html += '<li><strong>逻辑清晰：</strong>先买的先卖，符合直觉</li>';
        html += '<li><strong>可追溯性：</strong>可以查看每批持仓的详细信息</li>';
        html += '<li><strong>税务合规：</strong>符合大多数国家的税务要求</li>';
        html += '<li><strong>真实成本：</strong>剩余持仓的成本反映实际买入价格</li>';
        html += '</ul>';
        html += '</div>';
        
        html += '<div class="info">';
        html += '<h3>💡 关于盈利假象：</h3>';
        html += '<p style="font-size: 1.1em; line-height: 1.6;">';
        html += 'FIFO 解决了"成本混合"的问题，但如果中间交易亏损，整体还是可能亏钱。';
        html += '建议增加<strong>"已实现盈亏"</strong>和<strong>"未实现盈亏"</strong>的显示，';
        html += '让用户清楚看到：';
        html += '</p>';
        html += '<ul>';
        html += '<li><strong>已实现盈亏：</strong>已完成交易的盈亏（如第3步的亏损）</li>';
        html += '<li><strong>未实现盈亏：</strong>当前持仓按市价计算的盈亏</li>';
        html += '<li><strong>整体盈亏：</strong>已实现 + 未实现</li>';
        html += '</ul>';
        html += '</div>';
        html += '</div>';

        resultDiv.innerHTML = html;
    </script>
</body>
</html>
