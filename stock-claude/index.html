<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976d2">
    <title>股票交易记录</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="app-header">
        <h1>股票交易记录</h1>
        <div class="header-actions">
            <button class="btn-icon" id="settingsBtn" title="设置">⚙️</button>
        </div>
    </header>

    <!-- 总资产卡片 -->
    <section class="summary-card">
        <div class="summary-content">
            <h3>总资产盈亏</h3>
            <div class="total-profit" id="totalProfit">¥0.00</div>
            <div class="profit-rate" id="profitRate">0.00%</div>
        </div>
    </section>

    <!-- 搜索栏 -->
    <section class="search-section">
        <div class="search-bar">
            <input type="text" id="stockSearch" placeholder="搜索股票代码或名称...">
            <button class="btn-search">🔍</button>
        </div>
    </section>

    <!-- 持仓列表 -->
    <section class="portfolio-section">
        <h2>当前持仓</h2>
        <div id="portfolioList" class="stock-list">
            <div class="empty-state">
                <p>暂无持仓记录</p>
                <button class="btn-primary" onclick="showAddTransaction()">添加第一笔交易</button>
            </div>
        </div>
    </section>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-page="portfolio">
            <span class="nav-icon">📊</span>
            <span class="nav-label">持仓</span>
        </button>
        <button class="nav-item" data-page="transactions">
            <span class="nav-icon">📋</span>
            <span class="nav-label">交易</span>
        </button>
        <button class="nav-item add-btn" data-page="add">
            <span class="nav-icon">➕</span>
        </button>
        <button class="nav-item" data-page="analysis">
            <span class="nav-icon">📈</span>
            <span class="nav-label">分析</span>
        </button>
        <button class="nav-item" data-page="settings">
            <span class="nav-icon">⚙️</span>
            <span class="nav-label">设置</span>
        </button>
    </nav>

    <!-- 添加交易表单模态框 -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加交易记录</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label>股票代码</label>
                    <input type="text" id="stockCode" placeholder="如: 000001" required>
                    <div id="stockName" class="stock-name-display"></div>
                </div>
                
                <div class="form-group">
                    <label>交易类型</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="transactionType" value="buy" checked>
                            <span>买入</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="transactionType" value="sell">
                            <span>卖出</span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>价格 (元)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>数量 (股)</label>
                        <input type="number" id="quantity" min="100" step="100" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>日期</label>
                    <input type="date" id="transactionDate" required>
                </div>

                <div class="form-group">
                    <label>手续费 (元)</label>
                    <input type="number" id="fee" step="0.01" min="0" value="5">
                </div>

                <div class="form-group">
                    <label>备注</label>
                    <input type="text" id="note" placeholder="可选">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 交易历史页面 -->
    <section id="transactionsPage" class="page" style="display: none;">
        <h2>交易历史</h2>
        <div id="transactionsList" class="transaction-list">
            <!-- 动态加载交易记录 -->
        </div>
    </section>

    <!-- 分析页面 -->
    <section id="analysisPage" class="page" style="display: none;">
        <h2>收益分析</h2>
        <div class="analysis-content">
            <canvas id="profitChart" width="400" height="200"></canvas>
            <div id="analysisStats" class="stats-grid">
                <!-- 动态加载统计数据 -->
            </div>
        </div>
    </section>

    <!-- 设置页面 -->
    <section id="settingsPage" class="page" style="display: none;">
        <h2>设置</h2>
        <div class="settings-content">
            <div class="setting-item">
                <label>手续费率 (%)</label>
                <input type="number" id="feeRate" step="0.01" value="0.03" min="0" max="1">
            </div>
            <div class="setting-item">
                <button onclick="exportData()" class="btn-secondary">导出数据</button>
                <button onclick="importData()" class="btn-secondary">导入数据</button>
            </div>
            <div class="setting-item">
                <button onclick="clearAllData()" class="btn-danger">清空所有数据</button>
            </div>
        </div>
    </section>

    <!-- 脚本文件 -->
    <script src="js/modules/storage.js"></script>
    <script src="js/modules/calculator.js"></script>
    <script src="js/modules/transaction.js"></script>
    <script src="js/modules/portfolio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
