 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È£ûË°åÊ£ãÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .game-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-board {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto 30px;
            background: #f8f9fa;
            border: 3px solid #333;
            border-radius: 10px;
        }

        .cell {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            background: #fff;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        /* Ëµ∑È£ûÂå∫Âüü */
        .home-area {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 8px;
        }

        .home-red { background: #ffebee; border-color: #f44336; top: 90px; left: 90px; }
        .home-blue { background: #e3f2fd; border-color: #2196f3; top: 90px; right: 90px; }
        .home-yellow { background: #fffde7; border-color: #ffeb3b; bottom: 90px; right: 90px; }
        .home-green { background: #e8f5e8; border-color: #4caf50; bottom: 90px; left: 90px; }

        .home-cell {
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: relative;
            min-height: 35px;
        }

        /* Ê∏∏ÊàèÊ£ãÂ≠ê */
        .piece {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            line-height: 1;
            box-sizing: border-box;
        }

        .piece:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .piece.movable {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .piece-red { background: #f44336; }
        .piece-blue { background: #2196f3; }
        .piece-yellow { background: #ffeb3b; }
        .piece-green { background: #4caf50; }


        /* ÁâπÊÆäÊ†ºÂ≠ê */
        .start-cell { background: linear-gradient(45deg, #ffd700, #ffed4e) !important; }
        .safe-cell { background: linear-gradient(45deg, #90caf9, #42a5f5) !important; }
        .end-zone { background: linear-gradient(45deg, #a5d6a7, #66bb6a) !important; }

        /* ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .players-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .player-info.active {
            border-color: #007bff;
            background: #e7f3ff;
            transform: scale(1.05);
        }

        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .dice-container {
            text-align: center;
        }

        .dice {
            width: 80px;
            height: 80px;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px auto;
        }

        .dice:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dice.rolling {
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .winner-message {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .game-board {
                width: 90vw;
                height: 90vw;
                max-width: 500px;
                max-height: 500px;
            }
            
            .players-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">ËøîÂõûÂ§ßÂéÖ</button>
            <h1 class="game-title" style="margin: 0; flex: 1; text-align: center;">üõ©Ô∏è È£ûË°åÊ£ãÊ∏∏Êàè ‚úàÔ∏è</h1>
            <button class="btn btn-primary" onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Á∫¢Ëâ≤Ëµ∑ÁÇπÂå∫Âüü -->
            <div class="home-area home-red" id="homeRed">
                <div class="home-cell" data-home="red" data-index="0"></div>
                <div class="home-cell" data-home="red" data-index="1"></div>
                <div class="home-cell" data-home="red" data-index="2"></div>
                <div class="home-cell" data-home="red" data-index="3"></div>
            </div>
            
            <!-- ËìùËâ≤Ëµ∑ÁÇπÂå∫Âüü -->
            <div class="home-area home-blue" id="homeBlue">
                <div class="home-cell" data-home="blue" data-index="0"></div>
                <div class="home-cell" data-home="blue" data-index="1"></div>
                <div class="home-cell" data-home="blue" data-index="2"></div>
                <div class="home-cell" data-home="blue" data-index="3"></div>
            </div>
            
            <!-- ÈªÑËâ≤Ëµ∑ÁÇπÂå∫Âüü -->
            <div class="home-area home-yellow" id="homeYellow">
                <div class="home-cell" data-home="yellow" data-index="0"></div>
                <div class="home-cell" data-home="yellow" data-index="1"></div>
                <div class="home-cell" data-home="yellow" data-index="2"></div>
                <div class="home-cell" data-home="yellow" data-index="3"></div>
            </div>
            
            <!-- ÁªøËâ≤Ëµ∑ÁÇπÂå∫Âüü -->
            <div class="home-area home-green" id="homeGreen">
                <div class="home-cell" data-home="green" data-index="0"></div>
                <div class="home-cell" data-home="green" data-index="1"></div>
                <div class="home-cell" data-home="green" data-index="2"></div>
                <div class="home-cell" data-home="green" data-index="3"></div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus">Á∫¢Ëâ≤Áé©ÂÆ∂ÂõûÂêà - ÊäïÊé∑È™∞Â≠êÂºÄÂßãÊ∏∏Êàè</div>
        
        <div class="control-panel">
            <div class="dice-container">
                <div class="dice" id="dice">üé≤</div>
                <button class="btn btn-primary" id="rollBtn">ÊäïÊé∑È™∞Â≠ê</button>
            </div>
            
            <div class="players-row">
                <div class="player-info active" id="playerRed">
                    <div class="player-color piece-red"></div>
                    <span>Á∫¢Ëâ≤Áé©ÂÆ∂</span>
                    <span id="redScore">0/4</span>
                </div>
                
                <div class="player-info" id="playerBlue">
                    <div class="player-color piece-blue"></div>
                    <span>ËìùËâ≤Áé©ÂÆ∂</span>
                    <span id="blueScore">0/4</span>
                </div>
                
                <div class="player-info" id="playerYellow">
                    <div class="player-color piece-yellow"></div>
                    <span>ÈªÑËâ≤Áé©ÂÆ∂</span>
                    <span id="yellowScore">0/4</span>
                </div>
                
                <div class="player-info" id="playerGreen">
                    <div class="player-color piece-green"></div>
                    <span>ÁªøËâ≤Áé©ÂÆ∂</span>
                    <span id="greenScore">0/4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        const gameState = {
            currentPlayer: 0, // 0:Á∫¢, 1:Ëìù, 2:ÈªÑ, 3:Áªø
            players: ['red', 'blue', 'yellow', 'green'],
            diceValue: 0,
            gameOver: false,
            rollCount: 0,
            maxRolls: 3,
            hasMoved: false, // Ê†áËÆ∞ÂΩìÂâçÂõûÂêàÊòØÂê¶Â∑≤ÁªèÁßªÂä®ËøáÊ£ãÂ≠ê
            pieces: {
                red: [null, null, null, null],
                blue: [null, null, null, null],
                yellow: [null, null, null, null],
                green: [null, null, null, null]
            }
        };

        // Ê£ãÁõòÈÖçÁΩÆ - 52‰∏™Ê†ºÂ≠êÁöÑÊ≠£ÊñπÂΩ¢ËΩ®ÈÅì
        const boardConfig = {
            // Ëµ∑Âßã‰ΩçÁΩÆÔºàÊØè‰∏™È¢úËâ≤ÁöÑËµ∑È£ûÁÇπÔºâ
            startPositions: { red: 6, blue: 19, yellow: 32, green: 45 },
            // ÂÆâÂÖ®ÁÇπ‰ΩçÁΩÆÔºàÊØè‰∏™È¢úËâ≤Ëµ∑È£ûÁÇπÂâçÊñπ8Ê†ºÔºâ
            safePositions: [14, 27, 40, 1],  // Á∫¢„ÄÅËìù„ÄÅÈªÑ„ÄÅÁªøÁöÑÂÆâÂÖ®ÁÇπ
            // ÊÄªÊ†ºÂ≠êÊï∞
            totalCells: 52,
            // ÁªàÁÇπÂâçÁöÑÁõ¥ÈÅìÈïøÂ∫¶
            finalStretch: 6
        };

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            createBoard();
            createPieces();
            updateUI();
        }

        // ÂàõÂª∫Ê£ãÁõò
        function createBoard() {
            const board = document.getElementById('gameBoard');
            const cellSize = 40;
            const margin = 50;
            
            // ÂÆö‰πâÂõõÊù°ËæπÁöÑÊ†ºÂ≠êÊï∞ÈáèÔºàÊØèËæπ13‰∏™Ê†ºÂ≠êÔºâ
            const sideLength = 13;
            
            // ÂàõÂª∫Â§ñÂúà52‰∏™Ê†ºÂ≠ê - Ê≠£ÊñπÂΩ¢Â∏ÉÂ±Ä
            for (let i = 0; i < 52; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.position = i;
                
                let x, y;
                
                if (i < 13) {
                    // ‰∏äËæπ (0-12)
                    x = margin + i * cellSize;
                    y = margin;
                } else if (i < 26) {
                    // Âè≥Ëæπ (13-25)
                    x = margin + 12 * cellSize;
                    y = margin + (i - 13) * cellSize;
                } else if (i < 39) {
                    // ‰∏ãËæπ (26-38) - ‰ªéÂè≥Âà∞Â∑¶
                    x = margin + (12 - (i - 26)) * cellSize;
                    y = margin + 12 * cellSize;
                } else {
                    // Â∑¶Ëæπ (39-51) - ‰ªé‰∏ãÂà∞‰∏ä
                    x = margin;
                    y = margin + (12 - (i - 39)) * cellSize;
                }
                
                cell.style.left = x + 'px';
                cell.style.top = y + 'px';
                cell.textContent = i;
                
                // Ê†áËÆ∞ÁâπÊÆäÊ†ºÂ≠ê
                if (boardConfig.startPositions.red === i || 
                    boardConfig.startPositions.blue === i || 
                    boardConfig.startPositions.yellow === i || 
                    boardConfig.startPositions.green === i) {
                    cell.classList.add('start-cell');
                }
                
                if (boardConfig.safePositions.includes(i)) {
                    cell.classList.add('safe-cell');
                }
                
                board.appendChild(cell);
            }

            // ÂàõÂª∫ÊØè‰∏™È¢úËâ≤ÁöÑÁªàÁÇπÁõ¥ÈÅì
            createFinalStretch('red', margin + cellSize, margin + 6 * cellSize);
            createFinalStretch('blue', margin + 6 * cellSize, margin + cellSize);
            createFinalStretch('yellow', margin + 7 * cellSize, margin + 6 * cellSize);
            createFinalStretch('green', margin + 6 * cellSize, margin + 7 * cellSize);
        }

        // ÂàõÂª∫ÁªàÁÇπÁõ¥ÈÅì
        function createFinalStretch(color, startX, startY) {
            for (let i = 0; i < 6; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell end-zone';
                cell.dataset.endZone = color;
                cell.dataset.endPosition = i;
                
                if (color === 'red' || color === 'yellow') {
                    cell.style.left = (startX + i * 40) + 'px';
                    cell.style.top = startY + 'px';
                } else {
                    cell.style.left = startX + 'px';
                    cell.style.top = (startY + i * 40) + 'px';
                }
                
                cell.textContent = `${color[0].toUpperCase()}${i + 1}`;
                document.getElementById('gameBoard').appendChild(cell);
            }
        }

        // ÂàõÂª∫Ê£ãÂ≠ê
        function createPieces() {
            gameState.players.forEach((color, playerIndex) => {
                for (let i = 0; i < 4; i++) {
                    const piece = document.createElement('div');
                    piece.className = `piece piece-${color}`;
                    piece.dataset.player = color;
                    piece.dataset.index = i;
                    piece.textContent = '‚úàÔ∏è';
                    piece.onclick = () => movePiece(color, i);
                    
                    // ÂàùÂßã‰ΩçÁΩÆÂú®ÂÆ∂‰∏≠
                    const homeCell = document.querySelector(`[data-home="${color}"][data-index="${i}"]`);
                    if (homeCell) {
                        const rect = homeCell.getBoundingClientRect();
                        const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                        // ËÆ°ÁÆóÂ±Ö‰∏≠‰ΩçÁΩÆÔºöhome-cell‰∏≠ÂøÉ - pieceÂ§ßÂ∞èÁöÑ‰∏ÄÂçä
                        const centerX = rect.left - boardRect.left + (rect.width / 2) - 12.5;
                        const centerY = rect.top - boardRect.top + (rect.height / 2) - 12.5;
                        piece.style.left = centerX + 'px';
                        piece.style.top = centerY + 'px';
                    }
                    
                    gameState.pieces[color][i] = { position: -1, inHome: true, finished: false };
                    document.getElementById('gameBoard').appendChild(piece);
                }
            });
        }

        // ÊäïÊé∑È™∞Â≠ê
        function rollDice() {
            if (gameState.gameOver || gameState.hasMoved) return;
            
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            
            // ÈáçÁΩÆÁßªÂä®Ê†áËÆ∞
            gameState.hasMoved = false;
            
            dice.classList.add('rolling');
            rollBtn.disabled = true;
            
            // Ê®°ÊãüÊäïÊé∑Âä®Áîª
            let rollAnimation = setInterval(() => {
                dice.textContent = Math.floor(Math.random() * 6) + 1;
            }, 100);
            
            setTimeout(() => {
                clearInterval(rollAnimation);
                gameState.diceValue = Math.floor(Math.random() * 6) + 1;
                dice.textContent = gameState.diceValue;
                dice.classList.remove('rolling');
                
                handleDiceResult();
            }, 1000);
        }



        // Â§ÑÁêÜÈ™∞Â≠êÁªìÊûú
        function handleDiceResult() {
            const currentPlayerColor = gameState.players[gameState.currentPlayer];
            const rollBtn = document.getElementById('rollBtn');
            
            if (gameState.diceValue === 6) {
                // ÊäïÂà∞6ÁÇπÔºåÂèØ‰ª•ÈÄâÊã©Ê£ãÂ≠ê
                const movablePieces = getMovablePieces(currentPlayerColor);
                if (movablePieces.length > 0) {
                    highlightMovablePieces(currentPlayerColor);
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÊúâÂá∫Âä®ÂíåÁßªÂä®‰∏§ÁßçÈÄâÊã©
                    const hasHomeOption = gameState.pieces[currentPlayerColor].some(piece => piece.inHome && !piece.finished);
                    const hasBoardOption = gameState.pieces[currentPlayerColor].some(piece => !piece.inHome && !piece.finished);
                    
                    if (hasHomeOption && hasBoardOption) {
                        updateStatus(`${getPlayerName(currentPlayerColor)} ÊäïÂà∞‰∫Ü6ÁÇπÔºÅÂèØ‰ª•ÈÄâÊã©Âá∫Âä®Êñ∞È£ûÊú∫ÊàñÁßªÂä®Áé∞ÊúâÈ£ûÊú∫`);
                    } else if (hasHomeOption) {
                        updateStatus(`${getPlayerName(currentPlayerColor)} ÊäïÂà∞‰∫Ü6ÁÇπÔºÅÂèØ‰ª•Âá∫Âä®È£ûÊú∫`);
                    } else {
                        updateStatus(`${getPlayerName(currentPlayerColor)} ÊäïÂà∞‰∫Ü6ÁÇπÔºÅÈÄâÊã©Ë¶ÅÁßªÂä®ÁöÑÈ£ûÊú∫`);
                    }
                    rollBtn.disabled = false;
                } else {
                    updateStatus(`${getPlayerName(currentPlayerColor)} ÊäïÂà∞‰∫Ü6ÁÇπÔºå‰ΩÜÊ≤°ÊúâÊ£ãÂ≠êÂèØ‰ª•ÁßªÂä®`);
                    setTimeout(() => {
                        nextPlayer();
                    }, 500);
                }
            } else {
                // Ê≤°ÊäïÂà∞6ÁÇπÔºåÊ£ÄÊü•ÊòØÂê¶ÊúâÊ£ãÂ≠êÂèØ‰ª•ÁßªÂä®
                const movablePieces = getMovablePieces(currentPlayerColor);
                if (movablePieces.length > 0) {
                    highlightMovablePieces(currentPlayerColor);
                    updateStatus(`${getPlayerName(currentPlayerColor)} ÊäïÂà∞‰∫Ü${gameState.diceValue}ÁÇπÔºåÈÄâÊã©Ë¶ÅÁßªÂä®ÁöÑÊ£ãÂ≠ê`);
                } else {
                    updateStatus(`${getPlayerName(currentPlayerColor)} ÊäïÂà∞‰∫Ü${gameState.diceValue}ÁÇπÔºåÊ≤°ÊúâÊ£ãÂ≠êÂèØ‰ª•ÁßªÂä®`);
                    setTimeout(() => {
                        nextPlayer();
                    }, 500);
                }
            }
        }

        // Ëé∑ÂèñÂèØÁßªÂä®ÁöÑÊ£ãÂ≠ê
        function getMovablePieces(color) {
            const pieces = gameState.pieces[color];
            const movable = [];
            
            if (gameState.diceValue === 6) {
                // ÊëáÂà∞6ÁÇπÔºöÂèØ‰ª•Âá∫Âä®È£ûÊú∫ÊàñÁßªÂä®Áé∞ÊúâÈ£ûÊú∫
                
                // 1. Ê£ÄÊü•ÊòØÂê¶ÊúâÂú®ÂÆ∂ÁöÑÈ£ûÊú∫ÂèØ‰ª•Âá∫Âä®ÔºàÂè™ËÉΩÂá∫Âä®‰∏ÄÂè∞Ôºâ
                let hasHomeOption = false;
                for (let i = 0; i < 4; i++) {
                    const piece = pieces[i];
                    if (piece.inHome && !piece.finished) {
                        movable.push(i);
                        hasHomeOption = true;
                        break; // Âè™ÂÖÅËÆ∏Âá∫Âä®‰∏ÄÂè∞È£ûÊú∫
                    }
                }
                
                // 2. Ê£ÄÊü•Âú®Ê£ãÁõò‰∏äÁöÑÈ£ûÊú∫ÊòØÂê¶ÂèØ‰ª•ÁßªÂä®6Ê†º
                for (let i = 0; i < 4; i++) {
                    const piece = pieces[i];
                    if (!piece.inHome && !piece.finished) {
                        const newPosition = calculateNewPosition(color, piece.position, gameState.diceValue);
                        if (newPosition !== null) {
                            movable.push(i);
                        }
                    }
                }
            } else {
                // Èùû6ÁÇπÊó∂ÔºåÂè™ËÉΩÁßªÂä®Âú®Ê£ãÁõò‰∏äÁöÑÈ£ûÊú∫
                for (let i = 0; i < 4; i++) {
                    const piece = pieces[i];
                    if (!piece.inHome && !piece.finished) {
                        const newPosition = calculateNewPosition(color, piece.position, gameState.diceValue);
                        if (newPosition !== null) {
                            movable.push(i);
                        }
                    }
                }
            }
            
            return movable;
        }

        // È´ò‰∫ÆÂèØÁßªÂä®ÁöÑÊ£ãÂ≠ê
        function highlightMovablePieces(color) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈ´ò‰∫Æ
            document.querySelectorAll('.piece').forEach(piece => {
                piece.classList.remove('movable');
            });
            
            const movablePieces = getMovablePieces(color);
            movablePieces.forEach(index => {
                const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
                if (piece) {
                    piece.classList.add('movable');
                }
            });
        }

        // ÁßªÂä®Ê£ãÂ≠ê
        function movePiece(color, index) {
            if (gameState.gameOver) return;
            if (gameState.players[gameState.currentPlayer] !== color) return;
            if (gameState.hasMoved) return; // Â∑≤ÁªèÁßªÂä®ËøáÔºå‰∏çËÉΩÂÜçÁßªÂä®
            
            const piece = gameState.pieces[color][index];
            if (piece.finished) return;
            
            const movablePieces = getMovablePieces(color);
            if (!movablePieces.includes(index)) return;
            
            // Ê∏ÖÈô§È´ò‰∫Æ
            document.querySelectorAll('.piece').forEach(p => {
                p.classList.remove('movable');
            });
            
            // Ê†áËÆ∞Â∑≤ÁªèÁßªÂä®Ëøá
            gameState.hasMoved = true;
            
            if (piece.inHome && gameState.diceValue === 6) {
                // ‰ªéÂÆ∂‰∏≠Ëµ∑È£û
                takeOff(color, index);
            } else if (!piece.inHome) {
                // Âú®Ê£ãÁõò‰∏äÁßªÂä®
                moveOnBoard(color, index);
            }
            
            // Ê£ÄÊü•ËÉúÂà©Êù°‰ª∂
            if (checkWin(color)) {
                gameState.gameOver = true;
                showWinner(color);
                return;
            }
            
            // Â¶ÇÊûúÊäïÂà∞6ÁÇπÔºåÂèØ‰ª•ÂÜçÊ¨°ÊäïÊé∑ÔºõÂê¶ÂàôÂàáÊç¢Áé©ÂÆ∂
            if (gameState.diceValue === 6) {
                // ÈáçÁΩÆÁßªÂä®Ê†áËÆ∞ÔºåÂÖÅËÆ∏ÂÜçÊ¨°ÊäïÊé∑
                gameState.hasMoved = false;
                document.getElementById('rollBtn').disabled = false;
                updateStatus(`${getPlayerName(color)} ÊäïÂà∞‰∫Ü6ÁÇπÔºåÂèØ‰ª•ÂÜçÊ¨°ÊäïÊé∑È™∞Â≠ê`);
            } else {
                nextPlayer();
            }
        }

        // Ê£ãÂ≠êËµ∑È£û
        function takeOff(color, index) {
            const startPos = boardConfig.startPositions[color];
            gameState.pieces[color][index] = { position: startPos, inHome: false, finished: false };
            
            // Ê£ÄÊü•Ëµ∑È£ûÁÇπÊòØÂê¶ÊúâÊïåÊñπÊ£ãÂ≠ê
            checkCollision(color, startPos);
            
            // ÁßªÂä®Ê£ãÂ≠êÂà∞Ëµ∑È£ûÁÇπ
            movePieceToPosition(color, index, startPos);
            updateStatus(`${getPlayerName(color)} ÁöÑÊ£ãÂ≠ê${index + 1}Ëµ∑È£û‰∫ÜÔºÅ`);
            updateScores();
        }

        // Âú®Ê£ãÁõò‰∏äÁßªÂä®
        function moveOnBoard(color, index) {
            const piece = gameState.pieces[color][index];
            const newPosition = calculateNewPosition(color, piece.position, gameState.diceValue);
            
            if (newPosition === null) return;
            
            if (newPosition >= 0) {
                // Ê≠£Â∏∏ÁßªÂä®
                gameState.pieces[color][index].position = newPosition;
                checkCollision(color, newPosition);
                movePieceToPosition(color, index, newPosition);
            } else {
                // ËøõÂÖ•ÁªàÁÇπÂå∫Âüü
                const endPosition = Math.abs(newPosition) - 1;
                if (endPosition < 6) {
                    gameState.pieces[color][index].position = newPosition;
                    movePieceToEndZone(color, index, endPosition);
                    
                    if (endPosition === 5) {
                        gameState.pieces[color][index].finished = true;
                        updateStatus(`${getPlayerName(color)} ÁöÑÊ£ãÂ≠ê${index + 1}Âà∞Ëææ‰∫ÜÁªàÁÇπÔºÅ`);
                    }
                }
            }
            updateScores();
        }

        // ËÆ°ÁÆóÊñ∞‰ΩçÁΩÆ
        function calculateNewPosition(color, currentPos, steps) {
            const startPos = boardConfig.startPositions[color];
            
            // ËÆ°ÁÆó‰ªéËµ∑È£ûÁÇπÂºÄÂßãËµ∞ËøáÁöÑË∑ùÁ¶ª
            const distanceFromStart = (currentPos - startPos + 52) % 52;
            const newDistanceFromStart = distanceFromStart + steps;
            
            // Â¶ÇÊûúËµ∞ËøáÁöÑË∑ùÁ¶ªË∂ÖËøá50Ê†ºÔºà‰∏ÄÂúàÔºâÔºåÂàôËøõÂÖ•ÁªàÁÇπÁõ¥ÈÅì
            if (newDistanceFromStart > 50) {
                // ËøõÂÖ•ÁªàÁÇπÂå∫Âüü
                const endSteps = newDistanceFromStart - 51; // 51Ê†ºÂêéÂºÄÂßãËøõÂÖ•ÁªàÁÇπ
                if (endSteps >= 0 && endSteps < 6) {
                    return -(endSteps + 1); // Ë¥üÊï∞Ë°®Á§∫Âú®ÁªàÁÇπÂå∫Âüü
                } else if (endSteps >= 6) {
                    return null; // Ë∂ÖÂá∫ÁªàÁÇπÔºå‰∏çËÉΩÁßªÂä®
                }
            }
            
            // Ê≠£Â∏∏Âú®Ê£ãÁõò‰∏äÁßªÂä®
            return (currentPos + steps) % 52;
        }

        // Ê£ÄÊü•Á¢∞Êíû
        function checkCollision(currentColor, position) {
            if (position < 0) return; // ÁªàÁÇπÂå∫Âüü‰∏ç‰ºöÁ¢∞Êíû
            if (boardConfig.safePositions.includes(position)) return; // ÂÆâÂÖ®ÁÇπ‰∏ç‰ºöÁ¢∞Êíû
            
            gameState.players.forEach(color => {
                if (color === currentColor) return;
                
                for (let i = 0; i < 4; i++) {
                    const piece = gameState.pieces[color][i];
                    if (!piece.inHome && !piece.finished && piece.position === position) {
                        // ÊíûÂõûÂÆ∂
                        gameState.pieces[color][i] = { position: -1, inHome: true, finished: false };
                        movePieceToHome(color, i);
                        updateStatus(`${getPlayerName(color)} ÁöÑÊ£ãÂ≠ê${i + 1}Ë¢´ÊíûÂõû‰∫ÜÂÆ∂ÔºÅ`);
                    }
                }
            });
        }

        // ÁßªÂä®Ê£ãÂ≠êÂà∞ÊåáÂÆö‰ΩçÁΩÆ
        function movePieceToPosition(color, index, position) {
            const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
            const cell = document.querySelector(`[data-position="${position}"]`);
            
            if (piece && cell) {
                const rect = cell.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                piece.style.left = (rect.left - boardRect.left + 5) + 'px';
                piece.style.top = (rect.top - boardRect.top + 5) + 'px';
            }
        }

        // ÁßªÂä®Ê£ãÂ≠êÂà∞ÁªàÁÇπÂå∫Âüü
        function movePieceToEndZone(color, index, endPosition) {
            const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
            const cell = document.querySelector(`[data-end-zone="${color}"][data-end-position="${endPosition}"]`);
            
            if (piece && cell) {
                const rect = cell.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                piece.style.left = (rect.left - boardRect.left + 5) + 'px';
                piece.style.top = (rect.top - boardRect.top + 5) + 'px';
            }
        }

        // ÁßªÂä®Ê£ãÂ≠êÂõûÂÆ∂
        function movePieceToHome(color, index) {
            const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
            const homeCell = document.querySelector(`[data-home="${color}"][data-index="${index}"]`);
            
            if (piece && homeCell) {
                const rect = homeCell.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                // ËÆ°ÁÆóÂ±Ö‰∏≠‰ΩçÁΩÆÔºöhome-cell‰∏≠ÂøÉ - pieceÂ§ßÂ∞èÁöÑ‰∏ÄÂçä
                const centerX = rect.left - boardRect.left + (rect.width / 2) - 12.5;
                const centerY = rect.top - boardRect.top + (rect.height / 2) - 12.5;
                piece.style.left = centerX + 'px';
                piece.style.top = centerY + 'px';
            }
        }

        // ÂàáÊç¢Âà∞‰∏ã‰∏Ä‰∏™Áé©ÂÆ∂
        function nextPlayer() {
            gameState.currentPlayer = (gameState.currentPlayer + 1) % 4;
            gameState.hasMoved = false; // ÈáçÁΩÆÁßªÂä®Ê†áËÆ∞
            const rollBtn = document.getElementById('rollBtn');
            rollBtn.disabled = false;
            
            // Ê∏ÖÈô§ÊâÄÊúâÊ£ãÂ≠êÁöÑÈ´ò‰∫ÆÁä∂ÊÄÅ
            document.querySelectorAll('.piece').forEach(p => {
                p.classList.remove('movable');
            });
            
            // Êõ¥Êñ∞Áé©ÂÆ∂Áä∂ÊÄÅÊòæÁ§∫
            document.querySelectorAll('.player-info').forEach((info, index) => {
                info.classList.toggle('active', index === gameState.currentPlayer);
            });
            
            const currentPlayerColor = gameState.players[gameState.currentPlayer];
            updateStatus(`${getPlayerName(currentPlayerColor)} ÁöÑÂõûÂêà - ÊäïÊé∑È™∞Â≠ê`);
        }

        // Ê£ÄÊü•ËÉúÂà©Êù°‰ª∂
        function checkWin(color) {
            const pieces = gameState.pieces[color];
            return pieces.every(piece => piece.finished);
        }

        // ÊòæÁ§∫Ëé∑ËÉúËÄÖ
        function showWinner(color) {
            const gameStatus = document.getElementById('gameStatus');
            gameStatus.innerHTML = `
                <div class="winner-message">
                    üéâ ÊÅ≠Âñú${getPlayerName(color)}Ëé∑ËÉúÔºÅ üéâ
                </div>
            `;
            document.getElementById('rollBtn').disabled = true;
        }

        // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
        function updateScores() {
            gameState.players.forEach(color => {
                const finishedCount = gameState.pieces[color].filter(piece => piece.finished).length;
                document.getElementById(`${color}Score`).textContent = `${finishedCount}/4`;
            });
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        function updateStatus(message) {
            document.getElementById('gameStatus').textContent = message;
        }

        // Ëé∑ÂèñÁé©ÂÆ∂ÂêçÁß∞
        function getPlayerName(color) {
            const names = { red: 'Á∫¢Ëâ≤', blue: 'ËìùËâ≤', yellow: 'ÈªÑËâ≤', green: 'ÁªøËâ≤' };
            return names[color] || color;
        }

        // Êõ¥Êñ∞UI
        function updateUI() {
            updateScores();
            const currentPlayerColor = gameState.players[gameState.currentPlayer];
            updateStatus(`${getPlayerName(currentPlayerColor)} ÁöÑÂõûÂêà - ÊäïÊé∑È™∞Â≠ê`);
        }

        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            gameState.currentPlayer = 0;
            gameState.diceValue = 0;
            gameState.gameOver = false;
            gameState.rollCount = 0;
            gameState.hasMoved = false;
            
            // ÈáçÁΩÆÊ£ãÂ≠êÁä∂ÊÄÅ
            gameState.players.forEach(color => {
                for (let i = 0; i < 4; i++) {
                    gameState.pieces[color][i] = { position: -1, inHome: true, finished: false };
                }
            });
            
            // ÁßªÈô§ÊâÄÊúâÊ£ãÂ≠ê
            document.querySelectorAll('.piece').forEach(piece => piece.remove());
            
            // ÈáçÊñ∞ÂàõÂª∫Ê£ãÂ≠ê
            createPieces();
            
            // ÈáçÁΩÆUI
            document.querySelectorAll('.player-info').forEach((info, index) => {
                info.classList.toggle('active', index === 0);
            });
            
            document.getElementById('rollBtn').disabled = false;
            document.getElementById('dice').textContent = 'üé≤';
            
            updateUI();
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        document.getElementById('rollBtn').onclick = rollDice;

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
