    <script>
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            currentPlayer: 0, // 0:çº¢, 1:è“, 2:é»„, 3:ç»¿
            players: ['red', 'blue', 'yellow', 'green'],
            diceValue: 0,
            gameOver: false,
            rollCount: 0,
            maxRolls: 3,
            hasMoved: false, // æ ‡è®°å½“å‰å›åˆæ˜¯å¦å·²ç»ç§»åŠ¨è¿‡æ£‹å­
            pieces: {
                red: [null, null, null, null],
                blue: [null, null, null, null],
                yellow: [null, null, null, null],
                green: [null, null, null, null]
            }
        };

        // æ£‹ç›˜é…ç½® - 52ä¸ªæ ¼å­çš„æ­£æ–¹å½¢è½¨é“
        const boardConfig = {
            // èµ·å§‹ä½ç½®ï¼ˆæ¯ä¸ªé¢œè‰²çš„èµ·é£ç‚¹ï¼‰
            startPositions: { red: 6, blue: 19, yellow: 32, green: 45 },
            // å®‰å…¨ç‚¹ä½ç½®ï¼ˆæ¯ä¸ªé¢œè‰²èµ·é£ç‚¹å‰æ–¹8æ ¼ï¼‰
            safePositions: [14, 27, 40, 1],  // çº¢ã€è“ã€é»„ã€ç»¿çš„å®‰å…¨ç‚¹
            // æ€»æ ¼å­æ•°
            totalCells: 52,
            // ç»ˆç‚¹å‰çš„ç›´é“é•¿åº¦
            finalStretch: 6
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            createBoard();
            createPieces();
            updateUI();
        }

        // åˆ›å»ºæ£‹ç›˜
        function createBoard() {
            const board = document.getElementById('gameBoard');
            const cellSize = 40;
            const margin = 50;
            
            // å®šä¹‰å››æ¡è¾¹çš„æ ¼å­æ•°é‡ï¼ˆæ¯è¾¹13ä¸ªæ ¼å­ï¼‰
            const sideLength = 13;
            
            // åˆ›å»ºå¤–åœˆ52ä¸ªæ ¼å­ - æ­£æ–¹å½¢å¸ƒå±€
            for (let i = 0; i < 52; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.position = i;
                
                let x, y;
                
                if (i < 13) {
                    // ä¸Šè¾¹ (0-12)
                    x = margin + i * cellSize;
                    y = margin;
                } else if (i < 26) {
                    // å³è¾¹ (13-25)
                    x = margin + 12 * cellSize;
                    y = margin + (i - 13) * cellSize;
                } else if (i < 39) {
                    // ä¸‹è¾¹ (26-38) - ä»å³åˆ°å·¦
                    x = margin + (12 - (i - 26)) * cellSize;
                    y = margin + 12 * cellSize;
                } else {
                    // å·¦è¾¹ (39-51) - ä»ä¸‹åˆ°ä¸Š
                    x = margin;
                    y = margin + (12 - (i - 39)) * cellSize;
                }
                
                cell.style.left = x + 'px';
                cell.style.top = y + 'px';
                cell.textContent = i;
                
                // æ ‡è®°ç‰¹æ®Šæ ¼å­
                if (boardConfig.startPositions.red === i || 
                    boardConfig.startPositions.blue === i || 
                    boardConfig.startPositions.yellow === i || 
                    boardConfig.startPositions.green === i) {
                    cell.classList.add('start-cell');
                }
                
                if (boardConfig.safePositions.includes(i)) {
                    cell.classList.add('safe-cell');
                }
                
                board.appendChild(cell);
            }

            // åˆ›å»ºæ¯ä¸ªé¢œè‰²çš„ç»ˆç‚¹ç›´é“
            createFinalStretch('red', margin + cellSize, margin + 6 * cellSize);
            createFinalStretch('blue', margin + 6 * cellSize, margin + cellSize);
            createFinalStretch('yellow', margin + 7 * cellSize, margin + 6 * cellSize);
            createFinalStretch('green', margin + 6 * cellSize, margin + 7 * cellSize);
        }

        // åˆ›å»ºç»ˆç‚¹ç›´é“
        function createFinalStretch(color, startX, startY) {
            for (let i = 0; i < 6; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell end-zone';
                cell.dataset.endZone = color;
                cell.dataset.endPosition = i;
                
                if (color === 'red' || color === 'yellow') {
                    cell.style.left = (startX + i * 40) + 'px';
                    cell.style.top = startY + 'px';
                } else {
                    cell.style.left = startX + 'px';
                    cell.style.top = (startY + i * 40) + 'px';
                }
                
                cell.textContent = `${color[0].toUpperCase()}${i + 1}`;
                document.getElementById('gameBoard').appendChild(cell);
            }
        }

        // åˆ›å»ºæ£‹å­
        function createPieces() {
            gameState.players.forEach((color, playerIndex) => {
                for (let i = 0; i < 4; i++) {
                    const piece = document.createElement('div');
                    piece.className = `piece piece-${color}`;
                    piece.dataset.player = color;
                    piece.dataset.index = i;
                    piece.textContent = 'âœˆï¸';
                    piece.onclick = () => movePiece(color, i);
                    
                    // åˆå§‹ä½ç½®åœ¨å®¶ä¸­
                    const homeCell = document.querySelector(`[data-home="${color}"][data-index="${i}"]`);
                    if (homeCell) {
                        const rect = homeCell.getBoundingClientRect();
                        const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                        // è®¡ç®—å±…ä¸­ä½ç½®ï¼šhome-cellä¸­å¿ƒ - pieceå¤§å°çš„ä¸€åŠ
                        const centerX = rect.left - boardRect.left + (rect.width / 2) - 12.5;
                        const centerY = rect.top - boardRect.top + (rect.height / 2) - 12.5;
                        piece.style.left = centerX + 'px';
                        piece.style.top = centerY + 'px';
                    }
                    
                    gameState.pieces[color][i] = { position: -1, inHome: true, finished: false };
                    document.getElementById('gameBoard').appendChild(piece);
                }
            });
        }

        // æŠ•æ·éª°å­
        function rollDice() {
            if (gameState.gameOver || gameState.hasMoved) return;
            
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            
            // é‡ç½®ç§»åŠ¨æ ‡è®°
            gameState.hasMoved = false;
            
            dice.classList.add('rolling');
            rollBtn.disabled = true;
            
            // æ¨¡æ‹ŸæŠ•æ·åŠ¨ç”»
            let rollAnimation = setInterval(() => {
                dice.textContent = Math.floor(Math.random() * 6) + 1;
            }, 100);
            
            setTimeout(() => {
                clearInterval(rollAnimation);
                gameState.diceValue = Math.floor(Math.random() * 6) + 1;
                dice.textContent = gameState.diceValue;
                dice.classList.remove('rolling');
                
                handleDiceResult();
            }, 1000);
        }



        // å¤„ç†éª°å­ç»“æœ
        function handleDiceResult() {
            const currentPlayerColor = gameState.players[gameState.currentPlayer];
            const rollBtn = document.getElementById('rollBtn');
            
            if (gameState.diceValue === 6) {
                // æŠ•åˆ°6ç‚¹ï¼Œå¯ä»¥é€‰æ‹©æ£‹å­
                const movablePieces = getMovablePieces(currentPlayerColor);
                if (movablePieces.length > 0) {
                    highlightMovablePieces(currentPlayerColor);
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å‡ºåŠ¨å’Œç§»åŠ¨ä¸¤ç§é€‰æ‹©
                    const hasHomeOption = gameState.pieces[currentPlayerColor].some(piece => piece.inHome && !piece.finished);
                    const hasBoardOption = gameState.pieces[currentPlayerColor].some(piece => !piece.inHome && !piece.finished);
                    
                    if (hasHomeOption && hasBoardOption) {
                        updateStatus(`${getPlayerName(currentPlayerColor)} æŠ•åˆ°äº†6ç‚¹ï¼å¯ä»¥é€‰æ‹©å‡ºåŠ¨æ–°é£æœºæˆ–ç§»åŠ¨ç°æœ‰é£æœº`);
                    } else if (hasHomeOption) {
                        updateStatus(`${getPlayerName(currentPlayerColor)} æŠ•åˆ°äº†6ç‚¹ï¼å¯ä»¥å‡ºåŠ¨é£æœº`);
                    } else {
                        updateStatus(`${getPlayerName(currentPlayerColor)} æŠ•åˆ°äº†6ç‚¹ï¼é€‰æ‹©è¦ç§»åŠ¨çš„é£æœº`);
                    }
                    rollBtn.disabled = false;
                } else {
                    updateStatus(`${getPlayerName(currentPlayerColor)} æŠ•åˆ°äº†6ç‚¹ï¼Œä½†æ²¡æœ‰æ£‹å­å¯ä»¥ç§»åŠ¨`);
                    setTimeout(() => {
                        nextPlayer();
                    }, 500);
                }
            } else {
                // æ²¡æŠ•åˆ°6ç‚¹ï¼Œæ£€æŸ¥æ˜¯å¦æœ‰æ£‹å­å¯ä»¥ç§»åŠ¨
                const movablePieces = getMovablePieces(currentPlayerColor);
                if (movablePieces.length > 0) {
                    highlightMovablePieces(currentPlayerColor);
                    updateStatus(`${getPlayerName(currentPlayerColor)} æŠ•åˆ°äº†${gameState.diceValue}ç‚¹ï¼Œé€‰æ‹©è¦ç§»åŠ¨çš„æ£‹å­`);
                } else {
                    updateStatus(`${getPlayerName(currentPlayerColor)} æŠ•åˆ°äº†${gameState.diceValue}ç‚¹ï¼Œæ²¡æœ‰æ£‹å­å¯ä»¥ç§»åŠ¨`);
                    setTimeout(() => {
                        nextPlayer();
                    }, 500);
                }
            }
        }

        // è·å–å¯ç§»åŠ¨çš„æ£‹å­
        function getMovablePieces(color) {
            const pieces = gameState.pieces[color];
            const movable = [];
            
            if (gameState.diceValue === 6) {
                // æ‘‡åˆ°6ç‚¹ï¼šå¯ä»¥å‡ºåŠ¨é£æœºæˆ–ç§»åŠ¨ç°æœ‰é£æœº
                
                // 1. æ£€æŸ¥æ˜¯å¦æœ‰åœ¨å®¶çš„é£æœºå¯ä»¥å‡ºåŠ¨ï¼ˆåªèƒ½å‡ºåŠ¨ä¸€å°ï¼‰
                let hasHomeOption = false;
                for (let i = 0; i < 4; i++) {
                    const piece = pieces[i];
                    if (piece.inHome && !piece.finished) {
                        movable.push(i);
                        hasHomeOption = true;
                        break; // åªå…è®¸å‡ºåŠ¨ä¸€å°é£æœº
                    }
                }
                
                // 2. æ£€æŸ¥åœ¨æ£‹ç›˜ä¸Šçš„é£æœºæ˜¯å¦å¯ä»¥ç§»åŠ¨6æ ¼
                for (let i = 0; i < 4; i++) {
                    const piece = pieces[i];
                    if (!piece.inHome && !piece.finished) {
                        const newPosition = calculateNewPosition(color, piece.position, gameState.diceValue);
                        if (newPosition !== null) {
                            movable.push(i);
                        }
                    }
                }
            } else {
                // é6ç‚¹æ—¶ï¼Œåªèƒ½ç§»åŠ¨åœ¨æ£‹ç›˜ä¸Šçš„é£æœº
                for (let i = 0; i < 4; i++) {
                    const piece = pieces[i];
                    if (!piece.inHome && !piece.finished) {
                        const newPosition = calculateNewPosition(color, piece.position, gameState.diceValue);
                        if (newPosition !== null) {
                            movable.push(i);

                    }

            }
            
            return movable;
        }

        // é«˜äº®å¯ç§»åŠ¨çš„æ£‹å­
        function highlightMovablePieces(color) {
            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
            document.querySelectorAll('.piece').forEach(piece => {
                piece.classList.remove('movable');
            });
            
            const movablePieces = getMovablePieces(color);
            movablePieces.forEach(index => {

                if (piece) {

        // ç§»åŠ¨æ£‹å­
        function movePiece(color, index) {
            if (gameState.gameOver) return;
            if (gameState.players[gameState.currentPlayer] !== color) return;
            if (gameState.hasMoved) return; // å·²ç»ç§»åŠ¨è¿‡ï¼Œä¸èƒ½å†ç§»åŠ¨
            
            const piece = gameState.pieces[color][index];
            if (piece.finished) return;
            
            const movablePieces = getMovablePieces(color);
            if (!movablePieces.includes(index)) return;
            
            // æ¸…é™¤é«˜äº®
            document.querySelectorAll('.piece').forEach(p => {
                p.classList.remove('movable');
            });
            
            // æ ‡è®°å·²ç»ç§»åŠ¨è¿‡
            gameState.hasMoved = true;
            
            if (piece.inHome && gameState.diceValue === 6) {
                // ä»å®¶ä¸­èµ·é£
                takeOff(color, index);
            } else if (!piece.inHome) {
                // åœ¨æ£‹ç›˜ä¸Šç§»åŠ¨
                moveOnBoard(color, index);
            }
            
            // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
            if (checkWin(color)) {
                gameState.gameOver = true;
                showWinner(color);
                return;
            }
            
            // å¦‚æœæŠ•åˆ°6ç‚¹ï¼Œå¯ä»¥å†æ¬¡æŠ•æ·ï¼›å¦åˆ™åˆ‡æ¢ç©å®¶
            if (gameState.diceValue === 6) {
                // é‡ç½®ç§»åŠ¨æ ‡è®°ï¼Œå…è®¸å†æ¬¡æŠ•æ·
                gameState.hasMoved = false;
                document.getElementById('rollBtn').disabled = false;
                updateStatus(`${getPlayerName(color)} æŠ•åˆ°äº†6ç‚¹ï¼Œå¯ä»¥å†æ¬¡æŠ•æ·éª°å­`);
            } else {
                nextPlayer();
            }
        }

        // æ£‹å­èµ·é£
        function takeOff(color, index) {
            const startPos = boardConfig.startPositions[color];
            gameState.pieces[color][index] = { position: startPos, inHome: false, finished: false };
            
            // æ£€æŸ¥èµ·é£ç‚¹æ˜¯å¦æœ‰æ•Œæ–¹æ£‹å­
            checkCollision(color, startPos);
            
            // ç§»åŠ¨æ£‹å­åˆ°èµ·é£ç‚¹
            movePieceToPosition(color, index, startPos);
            updateStatus(`${getPlayerName(color)} çš„æ£‹å­${index + 1}èµ·é£äº†ï¼`);
            updateScores();
        }

        // åœ¨æ£‹ç›˜ä¸Šç§»åŠ¨
        function moveOnBoard(color, index) {
            const piece = gameState.pieces[color][index];
            const newPosition = calculateNewPosition(color, piece.position, gameState.diceValue);
            
            if (newPosition === null) return;
            
            if (newPosition >= 0) {
                // æ­£å¸¸ç§»åŠ¨
                gameState.pieces[color][index].position = newPosition;
                checkCollision(color, newPosition);
                movePieceToPosition(color, index, newPosition);
            } else {
                // è¿›å…¥ç»ˆç‚¹åŒºåŸŸ
                const endPosition = Math.abs(newPosition) - 1;
                if (endPosition < 6) {
                    gameState.pieces[color][index].position = newPosition;
                    movePieceToEndZone(color, index, endPosition);
                    
                    if (endPosition === 5) {
                        gameState.pieces[color][index].finished = true;
                        updateStatus(`${getPlayerName(color)} çš„æ£‹å­${index + 1}åˆ°è¾¾äº†ç»ˆç‚¹ï¼`);
                    }
                }
            }
            updateScores();
        }

        // è®¡ç®—æ–°ä½ç½®
        function calculateNewPosition(color, currentPos, steps) {
            const startPos = boardConfig.startPositions[color];
            
            // è®¡ç®—ä»èµ·é£ç‚¹å¼€å§‹èµ°è¿‡çš„è·ç¦»
            const distanceFromStart = (currentPos - startPos + 52) % 52;
            const newDistanceFromStart = distanceFromStart + steps;
            
            // å¦‚æœèµ°è¿‡çš„è·ç¦»è¶…è¿‡50æ ¼ï¼ˆä¸€åœˆï¼‰ï¼Œåˆ™è¿›å…¥ç»ˆç‚¹ç›´é“
            if (newDistanceFromStart > 50) {
                // è¿›å…¥ç»ˆç‚¹åŒºåŸŸ
                const endSteps = newDistanceFromStart - 51; // 51æ ¼åå¼€å§‹è¿›å…¥ç»ˆç‚¹
                if (endSteps >= 0 && endSteps < 6) {
                    return -(endSteps + 1); // è´Ÿæ•°è¡¨ç¤ºåœ¨ç»ˆç‚¹åŒºåŸŸ
                } else if (endSteps >= 6) {
                    return null; // è¶…å‡ºç»ˆç‚¹ï¼Œä¸èƒ½ç§»åŠ¨
                }
            }
            
            // æ­£å¸¸åœ¨æ£‹ç›˜ä¸Šç§»åŠ¨
            return (currentPos + steps) % 52;
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(currentColor, position) {
            if (position < 0) return; // ç»ˆç‚¹åŒºåŸŸä¸ä¼šç¢°æ’
            if (boardConfig.safePositions.includes(position)) return; // å®‰å…¨ç‚¹ä¸ä¼šç¢°æ’
            
            gameState.players.forEach(color => {
                if (color === currentColor) return;
                
                for (let i = 0; i < 4; i++) {
                    const piece = gameState.pieces[color][i];
                    if (!piece.inHome && !piece.finished && piece.position === position) {
                        // æ’å›å®¶
                        gameState.pieces[color][i] = { position: -1, inHome: true, finished: false };
                        movePieceToHome(color, i);
                        updateStatus(`${getPlayerName(color)} çš„æ£‹å­${i + 1}è¢«æ’å›äº†å®¶ï¼`);
                    }
                }
            });
        }

        // ç§»åŠ¨æ£‹å­åˆ°æŒ‡å®šä½ç½®
        function movePieceToPosition(color, index, position) {
            const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
            const cell = document.querySelector(`[data-position="${position}"]`);
            
            if (piece && cell) {
                const rect = cell.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                piece.style.left = (rect.left - boardRect.left + 5) + 'px';
                piece.style.top = (rect.top - boardRect.top + 5) + 'px';
            }
        }

        // ç§»åŠ¨æ£‹å­åˆ°ç»ˆç‚¹åŒºåŸŸ
        function movePieceToEndZone(color, index, endPosition) {
            const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
            const cell = document.querySelector(`[data-end-zone="${color}"][data-end-position="${endPosition}"]`);
            
            if (piece && cell) {
                const rect = cell.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                piece.style.left = (rect.left - boardRect.left + 5) + 'px';
                piece.style.top = (rect.top - boardRect.top + 5) + 'px';
            }
        }

        // ç§»åŠ¨æ£‹å­å›å®¶
        function movePieceToHome(color, index) {
            const piece = document.querySelector(`[data-player="${color}"][data-index="${index}"]`);
            const homeCell = document.querySelector(`[data-home="${color}"][data-index="${index}"]`);
            
            if (piece && homeCell) {
                const rect = homeCell.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                // è®¡ç®—å±…ä¸­ä½ç½®ï¼šhome-cellä¸­å¿ƒ - pieceå¤§å°çš„ä¸€åŠ
                const centerX = rect.left - boardRect.left + (rect.width / 2) - 12.5;
                const centerY = rect.top - boardRect.top + (rect.height / 2) - 12.5;
                piece.style.left = centerX + 'px';
                piece.style.top = centerY + 'px';
            }
        }

        // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªç©å®¶
        function nextPlayer() {
            gameState.currentPlayer = (gameState.currentPlayer + 1) % 4;
            gameState.hasMoved = false; // é‡ç½®ç§»åŠ¨æ ‡è®°
            const rollBtn = document.getElementById('rollBtn');
            rollBtn.disabled = false;
            
            // æ¸…é™¤æ‰€æœ‰æ£‹å­çš„é«˜äº®çŠ¶æ€
            document.querySelectorAll('.piece').forEach(p => {
                p.classList.remove('movable');
            });
            
            // æ›´æ–°ç©å®¶çŠ¶æ€æ˜¾ç¤º
            document.querySelectorAll('.player-info').forEach((info, index) => {
                info.classList.toggle('active', index === gameState.currentPlayer);
            });
            
            const currentPlayerColor = gameState.players[gameState.currentPlayer];
            updateStatus(`${getPlayerName(currentPlayerColor)} çš„å›åˆ - æŠ•æ·éª°å­`);
        }

        // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
        function checkWin(color) {
            const pieces = gameState.pieces[color];
            return pieces.every(piece => piece.finished);
        }

        // æ˜¾ç¤ºè·èƒœè€…
        function showWinner(color) {
            const gameStatus = document.getElementById('gameStatus');
            gameStatus.innerHTML = `
                <div class="winner-message">
                    ğŸ‰ æ­å–œ${getPlayerName(color)}è·èƒœï¼ ğŸ‰
                </div>
            `;
            document.getElementById('rollBtn').disabled = true;
        }

        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScores() {
            gameState.players.forEach(color => {
                const finishedCount = gameState.pieces[color].filter(piece => piece.finished).length;
                document.getElementById(`${color}Score`).textContent = `${finishedCount}/4`;
            });
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message) {
            document.getElementById('gameStatus').textContent = message;
        }

        // è·å–ç©å®¶åç§°
        function getPlayerName(color) {
            const names = { red: 'çº¢è‰²', blue: 'è“è‰²', yellow: 'é»„è‰²', green: 'ç»¿è‰²' };
            return names[color] || color;
        }

        // æ›´æ–°UI
        function updateUI() {
            updateScores();
            const currentPlayerColor = gameState.players[gameState.currentPlayer];
            updateStatus(`${getPlayerName(currentPlayerColor)} çš„å›åˆ - æŠ•æ·éª°å­`);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameState.currentPlayer = 0;
            gameState.diceValue = 0;
            gameState.gameOver = false;
            gameState.rollCount = 0;
            gameState.hasMoved = false;
            
            // é‡ç½®æ£‹å­çŠ¶æ€
            gameState.players.forEach(color => {
                for (let i = 0; i < 4; i++) {
                    gameState.pieces[color][i] = { position: -1, inHome: true, finished: false };
                }
            });
            
            // ç§»é™¤æ‰€æœ‰æ£‹å­
            document.querySelectorAll('.piece').forEach(piece => piece.remove());
            
            // é‡æ–°åˆ›å»ºæ£‹å­
            createPieces();
            
            // é‡ç½®UI
            document.querySelectorAll('.player-info').forEach((info, index) => {
                info.classList.toggle('active', index === 0);
            });
            
            document.getElementById('rollBtn').disabled = false;
            document.getElementById('dice').textContent = 'ğŸ²';
            
            updateUI();
        }

        // ç»‘å®šäº‹ä»¶
        document.getElementById('rollBtn').onclick = rollDice;

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
