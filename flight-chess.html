<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞行棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-info {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .player {
            padding: 8px 12px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
            font-size: 0.9em;
        }

        .player.red { background-color: #e53e3e; }
        .player.blue { background-color: #3182ce; }
        .player.green { background-color: #38a169; }
        .player.yellow { background-color: #d69e2e; }

        .player.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .dice-container {
            text-align: center;
        }

        .dice {
            width: 50px;
            height: 50px;
            background: white;
            border: 3px solid #4a5568;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0 auto;
        }

        .dice:hover {
            transform: scale(1.1);
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .roll-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .roll-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 2px;
            background: #f7fafc;
            border: 3px solid #4a5568;
            border-radius: 10px;
            padding: 10px;
            aspect-ratio: 1;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .cell {
            background: #e2e8f0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 25px;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cell.start-red { background: #fed7d7; }
        .cell.start-blue { background: #bee3f8; }
        .cell.start-green { background: #c6f6d5; }
        .cell.start-yellow { background: #fefcbf; }
        
        .cell.end { background: #ffd700; color: #333; }
        .cell.shortcut { background: #90cdf4; }
        .cell.bounce { background: #fc8181; }
        .cell.path { background: #e2e8f0; }

        .cell.empty {
            background: transparent;
            border: none;
        }

        .plane {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease;
            z-index: 10;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .plane.red { background-color: #e53e3e; }
        .plane.blue { background-color: #3182ce; }
        .plane.green { background-color: #38a169; }
        .plane.yellow { background-color: #d69e2e; }

        .plane.flying {
            animation: fly 0.5s ease-in-out;
        }

        @keyframes fly {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        .status-message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .restart-button {
            padding: 8px 16px;
            background: #38a169;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .restart-button:hover {
            background: #2f855a;
        }

        @media (max-width: 768px) {
            .game-board {
                max-width: 90vw;
            }
            
            .cell {
                min-height: 20px;
                font-size: 8px;
            }
            
            .plane {
                width: 12px;
                height: 12px;
            }

            .player-info {
                justify-content: center;
            }

            .player {
                min-width: 80px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">✈️ 飞行棋游戏</h1>
        </div>

        <div class="game-controls">
            <div class="player-info">
                <div class="player red" id="player-red">
                    🔴 红方: <span id="red-score">0</span>
                </div>
                <div class="player blue" id="player-blue">
                    🔵 蓝方: <span id="blue-score">0</span>
                </div>
                <div class="player green" id="player-green">
                    🟢 绿方: <span id="green-score">0</span>
                </div>
                <div class="player yellow" id="player-yellow">
                    🟡 黄方: <span id="yellow-score">0</span>
                </div>
            </div>

            <div class="dice-container">
                <div class="dice" id="dice">🎲</div>
                <button class="roll-button" id="roll-button" onclick="rollDice()">投掷骰子</button>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- 棋盘格子将通过JavaScript动态生成 -->
        </div>

        <div class="game-info">
            <div class="status-message" id="status-message">游戏即将开始！点击投掷骰子开始游戏</div>
            <button class="restart-button" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script>
        // 游戏配置 - 回字形棋盘
        const config = {
            players: ['red', 'blue', 'green', 'yellow'],
            boardSize: 11,
            pathLength: 52,
            shortcuts: {
                8: 16,   // 捷径格
                20: 28,
                32: 40,
                44: 4   // 最后一个捷径回到起点附近
            },
            bounce: [12, 24, 36, 48] // 反弹格
        };

        // 游戏状态
        let gameState = {
            currentPlayer: 0,
            players: {
                red: { position: -1, score: 0, planes: 0 },
                blue: { position: -1, score: 0, planes: 0 },
                green: { position: -1, score: 0, planes: 0 },
                yellow: { position: -1, score: 0, planes: 0 }
            },
            diceValue: 0,
            gameStarted: false,
            gameEnded: false
        };

        // 初始化游戏
        function initGame() {
            createBoard();
            updateUI();
            updatePlayerDisplay();
        }

        // 创建回字形棋盘
        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            // 创建11x11的网格
            const size = config.boardSize;
            
            // 定义回字形路径
            const pathCells = generatePathCells();
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const cell = document.createElement('div');
                    const pathIndex = pathCells.findIndex(p => p.row === row && p.col === col);
                    
                    if (pathIndex !== -1) {
                        // 这是路径格子
                        cell.className = 'cell path';
                        cell.id = `cell-${pathIndex}`;
                        cell.textContent = pathIndex + 1;
                        
                        // 设置特殊格子
                        if (config.shortcuts[pathIndex]) cell.classList.add('shortcut');
                        if (config.bounce.includes(pathIndex)) cell.classList.add('bounce');
                        
                        // 设置起始位置
                        if (pathIndex === 0) cell.classList.add('start-red');
                        if (pathIndex === 13) cell.classList.add('start-blue');
                        if (pathIndex === 26) cell.classList.add('start-green');
                        if (pathIndex === 39) cell.classList.add('start-yellow');
                        
                        // 设置终点
                        if (row === 5 && col === 5) {
                            cell.classList.add('end');
                            cell.textContent = '✈️';
                        }
                    } else if (row === 5 && col === 5) {
                        // 中央终点
                        cell.className = 'cell end';
                        cell.textContent = '🏆';
                    } else {
                        // 空白区域
                        cell.className = 'cell empty';
                    }
                    
                    // 设置四个角落的起始区域
                    if ((row === 0 && col === 0) || (row === 0 && col === 1) || (row === 1 && col === 0) || (row === 1 && col === 1)) {
                        cell.classList.add('start-red');
                        cell.textContent = '🔴';
                    }
                    if ((row === 0 && col === 9) || (row === 0 && col === 10) || (row === 1 && col === 9) || (row === 1 && col === 10)) {
                        cell.classList.add('start-blue');
                        cell.textContent = '🔵';
                    }
                    if ((row === 9 && col === 0) || (row === 9 && col === 1) || (row === 10 && col === 0) || (row === 10 && col === 1)) {
                        cell.classList.add('start-green');
                        cell.textContent = '🟢';
                    }
                    if ((row === 9 && col === 9) || (row === 9 && col === 10) || (row === 10 && col === 9) || (row === 10 && col === 10)) {
                        cell.classList.add('start-yellow');
                        cell.textContent = '🟡';
                    }
                    
                    board.appendChild(cell);
                }
            }
        }

        // 生成回字形路径坐标
        function generatePathCells() {
            const path = [];
            const size = config.boardSize;
            
            // 外圈路径（回字形）
            // 上边
            for (let col = 1; col < size - 1; col++) {
                path.push({row: 0, col: col});
            }
            // 右边
            for (let row = 1; row < size - 1; row++) {
                path.push({row: row, col: size - 1});
            }
            // 下边
            for (let col = size - 2; col > 0; col--) {
                path.push({row: size - 1, col: col});
            }
            // 左边
            for (let row = size - 2; row > 0; row--) {
                path.push({row: row, col: 0});
            }
            
            // 内圈路径（小回字形）
            // 内圈上边
            for (let col = 2; col < size - 2; col++) {
                path.push({row: 2, col: col});
            }
            // 内圈右边
            for (let row = 3; row < size - 3; row++) {
                path.push({row: row, col: size - 3});
            }
            // 内圈下边
            for (let col = size - 4; col > 1; col--) {
                path.push({row: size - 3, col: col});
            }
            // 内圈左边
            for (let row = size - 4; row > 2; row--) {
                path.push({row: row, col: 2});
            }
            
            // 添加更多路径以凑够52格
            // 继续内圈路径
            for (let col = 3; col < size - 3; col++) {
                path.push({row: 3, col: col});
            }
            for (let row = 4; row < size - 4; row++) {
                path.push({row: row, col: size - 4});
            }
            for (let col = size - 5; col > 2; col--) {
                path.push({row: size - 4, col: col});
            }
            for (let row = size - 5; row > 3; row--) {
                path.push({row: row, col: 3});
            }
            
            // 直到凑够52格
            while (path.length < 52) {
                const last = path[path.length - 1];
                path.push({row: last.row, col: last.col});
            }
            
            return path.slice(0, 52); // 确保只有52格
        }


        // 更新UI
        function updateUI() {
            // 更新当前玩家高亮
            config.players.forEach((player, index) => {
                const playerElement = document.getElementById(`player-${player}`);
                if (index === gameState.currentPlayer) {
                    playerElement.classList.add('active');
                } else {
                    playerElement.classList.remove('active');
                }
            });

            // 更新状态消息
            const currentPlayerColor = config.players[gameState.currentPlayer];
            const currentPlayerName = getPlayerName(currentPlayerColor);
            
            if (!gameState.gameStarted) {
                document.getElementById('status-message').textContent = 
                    `${currentPlayerName}的回合，点击投掷骰子开始游戏！`;
            } else if (gameState.gameEnded) {
                document.getElementById('status-message').textContent = 
                    `游戏结束！${currentPlayerName}获胜！`;
            } else {
                document.getElementById('status-message').textContent = 
                    `${currentPlayerName}的回合，投掷骰子决定步数！`;
            }

            // 更新骰子显示
            const dice = document.getElementById('dice');
            if (gameState.diceValue > 0) {
                dice.textContent = gameState.diceValue;
            } else {
                dice.textContent = '🎲';
            }

            // 更新按钮状态
            const rollButton = document.getElementById('roll-button');
            rollButton.disabled = gameState.gameEnded;

            // 更新飞机位置
            updatePlanes();
        }

        // 更新玩家显示
        function updatePlayerDisplay() {
            config.players.forEach(player => {
                const scoreElement = document.getElementById(`${player}-score`);
                scoreElement.textContent = gameState.players[player].score;
            });
        }

        // 更新飞机位置
        function updatePlanes() {
            // 清除现有飞机
            document.querySelectorAll('.plane').forEach(plane => plane.remove());

            // 添加新飞机
            config.players.forEach((player, playerIndex) => {
                const playerState = gameState.players[player];
                
                if (playerState.position >= 0) {
                    const cell = document.getElementById(`cell-${playerState.position}`);
                    if (cell) {
                        const plane = document.createElement('div');
                        plane.className = `plane ${player}`;
                        plane.style.left = `${2 + (playerIndex * 4)}px`;
                        plane.style.top = `${2 + (playerIndex * 4)}px`;
                        cell.appendChild(plane);
                    }
                }
            });
        }

        // 投掷骰子
        function rollDice() {
            if (gameState.gameEnded) return;

            const dice = document.getElementById('dice');
            const rollButton = document.getElementById('roll-button');
            
            dice.classList.add('rolling');
            rollButton.disabled = true;

            // 模拟骰子动画
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                gameState.diceValue = Math.floor(Math.random() * 6) + 1;
                dice.textContent = gameState.diceValue;
                rollCount++;

                if (rollCount >= 6) {
                    clearInterval(rollInterval);
                    dice.classList.remove('rolling');
                    
                    setTimeout(() => {
                        movePlayer();
                        rollButton.disabled = false;
                    }, 500);
                }
            }, 100);
        }

        // 移动玩家
        function movePlayer() {
            const currentPlayerColor = config.players[gameState.currentPlayer];
            const playerState = gameState.players[currentPlayerColor];
            
            if (playerState.position === -1) {
                // 如果飞机还没起飞，需要骰到6才能起飞
                if (gameState.diceValue === 6) {
                    playerState.position = gameState.currentPlayer * 13;
                    playerState.planes = 1;
                    gameState.gameStarted = true;
                    document.getElementById('status-message').textContent = 
                        `${getPlayerName(currentPlayerColor)}起飞成功！`;
                } else {
                    document.getElementById('status-message').textContent = 
                        `${getPlayerName(currentPlayerColor)}需要骰到6才能起飞！`;
                }
            } else {
                // 移动飞机
                let newPosition = playerState.position + gameState.diceValue;
                
                // 检查是否到达终点
                if (newPosition >= config.pathLength) {
                    // 到达中央终点
                    playerState.score++;
                    playerState.planes--;
                    
                    if (playerState.score >= 4) {
                        gameState.gameEnded = true;
                        document.getElementById('status-message').textContent = 
                            `恭喜${getPlayerName(currentPlayerColor)}获胜！所有飞机到达中央终点！`;
                    } else {
                        // 重置飞机位置准备下一架
                        playerState.position = -1;
                        document.getElementById('status-message').textContent = 
                            `${getPlayerName(currentPlayerColor)}飞机到达中央终点！得分：${playerState.score}`;
                    }
                } else {
                    // 检查捷径
                    if (config.shortcuts[newPosition]) {
                        newPosition = config.shortcuts[newPosition];
                        document.getElementById('status-message').textContent = 
                            `${getPlayerName(currentPlayerColor)}走了捷径！`;
                    }
                    
                    // 检查反弹
                    if (config.bounce.includes(newPosition)) {
                        newPosition = Math.max(0, newPosition - 3);
                        document.getElementById('status-message').textContent = 
                            `${getPlayerName(currentPlayerColor)}被反弹了！`;
                    }
                    
                    playerState.position = newPosition;
                }
            }

            // 检查是否可以继续投掷（骰到6）
            let canRollAgain = gameState.diceValue === 6 && !gameState.gameEnded;
            
            if (!canRollAgain) {
                // 轮到下一个玩家
                gameState.currentPlayer = (gameState.currentPlayer + 1) % config.players.length;
            }

            // 更新UI
            updateUI();
            updatePlayerDisplay();
        }

        // 获取玩家名称
        function getPlayerName(color) {
            const names = {
                red: '红方',
                blue: '蓝方',
                green: '绿方',
                yellow: '黄方'
            };
            return names[color] || color;
        }

        // 重新开始游戏
        function restartGame() {
            gameState = {
                currentPlayer: 0,
                players: {
                    red: { position: -1, score: 0, planes: 0 },
                    blue: { position: -1, score: 0, planes: 0 },
                    green: { position: -1, score: 0, planes: 0 },
                    yellow: { position: -1, score: 0, planes: 0 }
                },
                diceValue: 0,
                gameStarted: false,
                gameEnded: false
            };
            
            initGame();
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
